 furredkin_religion_desc:0 "Along the shores of the Great Lakes, from the decimation of the [Concept('the_event_ate','Event')|E], emerged the Lacustrine traditions. These faiths view fluidity as the central concept binding their religions together, like the eternal, but ever changing waves upon a beach. For as long as water and blood flow in a neverending cycle, so too shall time."

